<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        font-family: sans-serif;
        padding: 0;
        margin: 0;
        background-color: #f8f9fa;
        height: 100vh;
        display: flex;
        flex-direction: column;
      }
      
      /* Header Styling */
      header {
        background: #fff;
        padding: 12px 15px;
        border-bottom: 1px solid #ddd;
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-shadow: 0 1px 2px rgba(0,0,0,0.05);
      }
      h2 { margin: 0; font-size: 16px; }
      
      /* Icons/Buttons */
      .icon-btn {
        background: none;
        border: none;
        cursor: pointer;
        font-size: 18px;
        padding: 5px;
        border-radius: 4px;
      }
      .icon-btn:hover { background-color: #eee; }

      /* Views */
      .view { padding: 15px; flex-grow: 1; overflow-y: auto; }
      .hidden { display: none !important; }

      /* List Styling */
      #query-list { list-style: none; padding: 0; margin: 0; }
      .query-item {
        background: white;
        border: 1px solid #e0e0e0;
        padding: 10px;
        margin-bottom: 8px;
        border-radius: 6px;
        font-size: 14px;
      }

      /* Settings Form */
      .setting-row {
        background: white;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 6px;
        margin-bottom: 10px;
        display: flex;
        flex-direction: column;
        gap: 5px;
      }
      .setting-row input {
        padding: 6px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      .setting-actions {
        display: flex;
        justify-content: flex-end;
        gap: 5px;
      }
      .delete-btn {
        background-color: #ff4d4d;
        color: white;
        border: none;
        padding: 5px 10px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 12px;
      }
      #add-btn {
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        margin-top: 10px;
      }
      
      #status { font-size: 13px; color: #666; margin-bottom: 10px; }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  </head>
  <body>

    <div id="main-view" class="view">
      <header style="margin: -15px -15px 15px -15px;">
        <h2>Queries</h2>
        <div>
        <button title="Refresh" id="refresh-btn" class="icon-btn" title="Refresh"><i class="bi bi-arrow-counterclockwise"></i></button>
        <button title="Settings" id="go-to-settings" class="icon-btn"><i class="bi bi-gear"></i></button>
        </div>
      </header>
      
      <div id="status">Checking URL...</div>
      <ul id="query-list"></ul>
    </div>

    <div id="settings-view" class="view hidden">
      <header style="margin: -15px -15px 15px -15px;">
        <button id="back-to-main" class="icon-btn">
        <i class="bi bi-arrow-left"></i></button>
        <h2>Settings</h2>
        <div style="width: 28px;"></div> </header>

      <div id="settings-list">
        </div>

      <button id="add-btn">+ Add New Website</button>
      <p style="font-size:12px; color:#777; margin-top:15px;">
        Changes save automatically.
      </p>
    </div>

    <script src="sidepanel.js"></script>
  </body>
</html>
